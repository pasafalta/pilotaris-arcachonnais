<!DOCTYPE html>
<html ng-app="mainApp">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="css/agency.css" rel="stylesheet">
        <link href="css/box_news.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

        <!-- AgularJS -->
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.min.js'></script>

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Plugin JavaScript -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
        <script src="js/classie.js"></script>
        <script src="js/cbpAnimatedHeader.js"></script>
        <script src="js/angulargrid.js"></script>

        <!-- Contact Form JavaScript -->
        <script src="js/jqBootstrapValidation.js"></script>
        <script src="js/contact_me.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="js/agency.js"></script>
        <script src="js/box_news.js"></script>

        <!-- Fixation menu top JavaScript -->
        <script src="js/menu_top.min.js"></script>

        <!-- Presentation -->
        <script src="js/jquery.easytabs.min.js"></script>

        <!-- Initialisation des tooltip bootstrap -->
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })
        </script>


        <title>Pilotaris Arcachonnais - News</title>
    </head>

    <body id="page-top" class="layout-onepage" data-ng-controller="newsController">
        <div class="social-test">
            <ul class="list-inline social-buttons site">
                <li><a href="index.html#sport"><i class="fa fa-arrow-left"></i></a>
                </li>
            </ul>
            <ul class="list-inline social-buttons facebook hidden-sm hidden-xs">
                <li><a target="_blank" href="https://www.facebook.com/Pilotaris-Arcachonnais-231975900198313/"><i class="fa fa-facebook"></i></a>
                </li>
            </ul>
            <ul class="list-inline social-buttons email hidden-sm hidden-xs">
                <li><a href="mailto:pilotaris.arcachon@orange.fr"><i class="fa fa-envelope-o"></i></a>
                </li>
            </ul>
            <ul class="list-inline social-buttons map hidden-sm hidden-xs">
                <li><a target="_blank" href="https://www.google.fr/maps/place/Pilotaris+Arcachonnais/@44.6508942,-1.1917555,17z/data=!3m1!4b1!4m2!3m1!1s0xd549e49148fea5f:0x3accf01993b042c6"><i class="fa fa-location-arrow"></i></a>
                </li>
            </ul>
        </div>
        <!-- Header -->
        <header>
            <!-- Barre de menus -->
            <nav class="navbar navbar-default navbar-static-top" id="navbar-news" style="padding:0px; background-color: transparent;">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand title">Pilotaris Arcachonnais <p class="under-title">Actualit√©s sportives</p></a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
        <div id="newsController">
            <div id="searchFilterWrap">
                <form id="searchForm" class="ng-pristine ng-valid">
                    <input type="text" id="searchBox" placeholder="Recherche par titre" data-ng-model="searchTxt" data-ng-model-options="{debounce : 600}" class="ng-pristine ng-untouched ng-valid">
                    <i class="fa fa-search fa-fw"></i>
                </form>
                <div id="sortByWrap">
                    Sort By : <i class="fa fa-clock-o" data-ng-click="sortByTime()"></i><i class="icon-like" data-ng-click="sortByLikes()"></i><i class="icon-watch" data-ng-click="sortByWatch()"></i>
                </div>
            </div>
            <div id="gridWrap">
                <ul class="dynamic-grid angular-grid" angular-grid="news" ag-id="gallery" grid-width="gridWidth" ag-options="angularGridOptions" ag-infinite-scroll="loadMore()">  
                    <li onclick="location.href='single-page.html';" data-ng-repeat="actu in news" class="grid angular-grid-item img-loaded">
                        <div class="post-img">
                        <img ng-src="{{ actu.img }}" class="grid-img img-loaded" data-actual-width = "{{actu.actualWidth}}"  data-actual-height="{{actu.actualHeight}}">
                        </div>
                        <div class="post-info">
                            <div class="post-basic-info">
                                <p class="post-label">{{ actu.Tag }}</p>
                                <h5><a href="#" class="post-titre">{{ actu.Titre }}</a></h5>
                                <h6><a href="#" class="post-titre">{{ actu.SousTitre }}</a></h6>
                                <div class="post-date">
                                    <i class="fa fa-clock-o" style="font-size:11px;"></i>
                                    <span class="post-date-date">{{ actu.Date }}</span>
                                </div>
                                <p class="post-description">{{ actu.Description }}</p>
                            </div>
                            <div class="post-info-rate-share">
                                <div class="rateit">
                                    <span> </span>
                                </div>
                                <div class="post-share">
                                    <span> </span>
                                </div>
                                <div class="clear"> 
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            </div>
        </div>


        <a id="scroll-to-top">
            <i class="fa fa-caret-up"></i>
        </a>  

    </body>

</html>
